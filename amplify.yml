version: 1
backend:
  phases:
    build:
      commands:
        - npm install --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> .env.production
        - echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> .env.production
        - echo "OPLAB_API_KEY=$OPLAB_API_KEY" >> .env.production
        - echo "MY_AWS_KEY=$MY_AWS_KEY" >> .env.production
        - echo "MY_AWS_SECRET=$MY_AWS_SECRET" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
